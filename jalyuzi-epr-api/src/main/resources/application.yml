spring:
  application:
    name: jalyuzi-epr-api

  profiles:
    active: dev

  # Timezone - Toshkent vaqti
  jackson:
    time-zone: Asia/Tashkent
    date-format: yyyy-MM-dd HH:mm:ss

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Tashkent

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8170
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:wdWwztil8OZlZmcfS71GC6ANxFUPe1WU4kevOsZB4QM=}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# SMS Configuration (Eskiz.uz)
sms:
  eskiz:
    base-url: https://notify.eskiz.uz/api
    email: ${ESKIZ_EMAIL:}
    password: ${ESKIZ_PASSWORD:}
    enabled: ${SMS_ENABLED:false}
  verification:
    code-length: 6
    expiration-minutes: 5
    max-attempts: 3
    resend-delay-seconds: 60

# Logging
logging:
  level:
    root: INFO
    uz.jalyuziepr: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.web.access: DEBUG
    org.springframework.security.access: DEBUG
